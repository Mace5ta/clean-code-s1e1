<!DOCTYPE html>
<html class="page">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix-block">
      <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix-about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="add-new-task">
        <h3 class="task-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-element">
            <input class="list-element-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
          <li class="list-element edit-mode">
            <input class="list-element-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li class="list-element">
            <input class="list-element-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
