<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header matrix-block">
      <img class="matrix-block__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix-block__about" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main main-block">
      <section class="add-new-tasks tasks">
        <h3 class="task__title">Add Item</h3>
        <div class="tasks__wrapper task-row">
          <input class="tasks__input task-new task-text" type="text">
          <button class="tasks__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list incomplete">
          <li class="tasks__element">
            <input class="tasks__input list-element-checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input task-text" type="text">
            <button class="tasks__button edit">Edit</button>
            <button class="tasks__button button delete">
              <img class="delete__image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
          <li class="tasks__element edit-mode">
            <input class="tasks__input list-element-checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input class="tasks__input task-text" type="text" value="Go Shopping">
            <button class="tasks__button edit">Save</button>
            <button class="tasks__button delete">
              <img class="delete__image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list completed">
          <li class="tasks__element">
            <input class="tasks__input list-element-checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input class="tasks__input task-text" type="text">
            <button class="tasks__button edit">Edit</button>
            <button class="tasks__button delete">
              <img class="delete__image" src="./remove.svg" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
